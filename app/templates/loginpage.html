{% extends 'index.html' %}

{% block content %}
<div class="h-100 d-flex align-items-center justify-content-center">

    <div class="card mb-3" style="width: 25rem; margin-top: 80px;">
        <h4 class="card-header text-white bg-secondary">Login</h4>
        <div class="card-body">
            <form id="myForm" method="post" action="/login/">

                {%csrf_token %}
                <div class="form-group">
                    <label>User name</label><br>
                    <input autofocus type="text" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label><br>
                    <input type="password" name="password">
                </div>

                <input type="submit" value="Login" class="btn myCornFlowerButton btn-sm">

            </form>
        </div>
    </div>
    
</div>

{% endblock %}

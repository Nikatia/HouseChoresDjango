{% extends 'index.html' %}

{% block content %}
<br/>
<h1 class="display-4">Chore Categories</h1>

<br/>

<div id="chore-type-content">
    <div id="edit-div">
        <h4>Edit Category</h4>

        <form method="post" action="/edit-chore-type-post/{{type.id}}/">
            {%csrf_token %}
            <div class="form-group">
                <label>Category Name</label><br>
                <input type="text" name="name" value="{{type.name}}">
            </div>
            <div class="form-group">
                <label>Description</label><br>
                <input type="text" name="description" value="{{type.description}}">
            </div>
            <input type="submit" value="Confirm" class="btn myCornFlowerButton btn-sm">
            <input type="button" id="hide-btn" class="btn btn-secondary btn-sm" onclick="window.location.href='/choretypes'" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}

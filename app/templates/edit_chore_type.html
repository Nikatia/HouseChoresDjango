{% extends 'index.html' %}

{% block content %}
<br/>
<h1 class="display-4">Chore Categories</h1>

<br/>

<div id="chore-type-content">
    <div id="edit-div">
        <h4>Edit Category</h4>

        <div class="card myCardBg border-0 col-md-5" >
            <div class="card-body">
                <form method="post" action="/edit-chore-type-post/{{type.id}}/">

                    {%csrf_token %}

                    <div class="form-group">
                        <label>Category Name</label><br>
                        <input type="text" name="name" value="{{type.name}}" class="form-control" maxlength="45">
                    </div>
                    <div class="form-group">
                        <label>Description</label><br>
                        <textarea name="description" value="{{type.description}}" class="form-control" rows="8" maxlength="300">{{type.description}}</textarea>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Confirm" class="btn myCornFlowerButton btn-sm">
                        <input type="button" id="hide-btn" class="btn btn-secondary btn-sm" onclick="window.location.href='/choretypes'" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
